# ~/.tmuxinator/work.yml

name: work
root: /var/www/

windows:
  - work:
      root: /var/www/wip/
      layout: main-horizontal
      panes:
        - nvim
        - 
  - tt: 
      root: ~/
      panes:
        - source $HOME/venv/bin/activate && rainbowstream
  - app:
      root: /var/www/app
      panes:
        - npm start
  - me:
      root: $HOME/.onhernandes
      panes: 
        - nvim

