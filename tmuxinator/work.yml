# ~/.tmuxinator/work.yml

name: work

windows:
  - work:
      root: /var/www/wip/
      layout: main-horizontal
      panes:
        - nvim
        - DEBUG=mongoose npm run mon
  <%- if @args[0] == "front" %>
  - app-v2: 
      root: /var/www/app-v2
      panes:
        - nvim
        - yarn start
  <%- end %>
  - app:
      root: /var/www/app
      panes:
        - npm start
  - me:
      root: $HOME/.onhernandes/dotfiles
      panes: 
        - nvim
        - source $HOME/venv/bin/activate && rainbowstream
