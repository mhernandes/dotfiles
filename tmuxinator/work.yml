# ~/.tmuxinator/work.yml

name: work
root: /var/www/

windows:
  - work:
      root: /var/www/wip/
      layout: main-horizontal
      panes:
        - nvim
        - DEBUG=mongoose npm run mon
  - app-v2: 
      root: /var/www/app-v2
      panes:
        - nvim
        - yarn start
  - app:
      root: /var/www/app
      panes:
        - npm start
  - me:
      root: $HOME/.onhernandes
      panes: 
        - nvim

